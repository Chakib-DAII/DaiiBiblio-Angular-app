<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>{{ 'signin.sign' | translate}}</h2>
    <form  [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">{{ 'signin.email' | translate}}</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">{{ 'signin.password' | translate}}</label>
        <input type="text" id="password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">{{ 'signin.connect' | translate}}</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
